<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Appointment Manager</title>
    <link rel="stylesheet"  href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="app-container">


    </div>


    <script id="listView" type="texthtmlstuff">

      <div class="list-view">

        <nav class="navbar">

          <div class="header">
            Appointments
          </div>

          <div class="add-appt">
            <button class="add-button"> + Add New</button>
          </div><div></div>
        </nav>
        <ul>
          <li class="appt-item">
            <div class="appt-preview-container">
              <div class="appt-preview">
                <div class="appt-time">5pm</div>
                <div class="appt-title">Example Title</div>
                <div class="weather">&deg;F</div>
                <div class="appt-date">Feb 4, 2015</div>
              </div>

              <div class="appt-delete">
                <button class="remove-button">&times;</button>
              </div>
            </div>
          </li>
        </ul>

      </div>

    </script>



    <script id="editView" type="texthtmlstuff">
      <div class="edit-view">

        <nav class="navbar">
          <span class="go-back">
            <button class="back-button">&lt;</button>
          </span>
          <span class="header2">
            Edit
          </span>
        </nav>


        <div class="form-container">
          <form class="appointment-form">
            <ul>
              <li><input type="text" placeholder="Title"></li>
              <li><input type="text" placeholder="Date"></li>
              <li><input type="text" placeholder="Time"></li>
              <li><input type="text" placeholder="Street"></li>
              <li><input type="text" placeholder="City, State"></li>
              <button>Save</button>
            </ul>

          </form>
        </div>
      </div>


    </script>


    <script id="detailsView" type="texthtmlstuff">

      <div class="details-view">

        <nav class="navbar">
          <span class="go-back">
            <button class="back-button">&lt;</button>
          </span>
          <span class="header3">
            Details
          </span>
          <span class="edit-appt">
            <button class="edit-button">Edit</button>
          </span>
        </nav>

        <div class="appt-details-container">
          <div class="appt-details">
            <div class="appt-title">
              Front End Homework Due
            </div>

            <div class="appt-date">
              February 9
            </div>

            <div class="appt-time">
              10pm
            </div>

            <div class="appt-street">
              800 Duke St.
            </div>

            <div class="appt-citystate">
              Durham, NC
            </div>

          </div>
        </div>
      </div>

    </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/appointment-store.js"></script>
  <script src="js/appointment.js"></script>
  <script src="js/load-weather.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
