<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Manager</title>
    <link rel="stylesheet"  href="css/main.css">
    <link href='http://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="app-container">


    </div>


    <script id="page1" type="texthtmlstuff">

      <div class="page-1">

        <nav class="navbar">

          <div class="header">
            Appointments
          </div>

          <div class="add-appt">
            <button class="add-button"> + Add New</button>
          </div><div></div>
        </nav>

        <div class="appt-preview-container">
          <div class="appt-preview">
            <div class="appt-time">5pm</div>
            <div class="appt-title">Example Title</div>
            <div class="appt-date">Feb 4, 2015</div>
          </div>

          <div class="appt-delete">
            <button class="remove-button">X</button>
          </div>
        </div>

      </div>

    </script>



    <script id="page2" type="texthtmlstuff">
      <div class="page-2">

        <nav class="navbar">
          <span class="go-back">
            <button class="back-button">&lt;</button>
          </span>
          <span class="header2">
            Create New
          </span>
        </nav>


        <div class="form-container">
          <form>
            <ul>
              <li><input type="text" placeholder="Title"></li>
              <li><input type="text" placeholder="Date"></li>
              <li><input type="text" placeholder="Time"></li>
              <li><input type="text" placeholder="Street"></li>
              <li><input type="text" placeholder="City, State"></li>
              <button>Save</button>
            </ul>

          </form>
        </div>
      </div>


    </script>


    <script id="page3" type="texthtmlstuff">

      <div class="page-3">

        <nav class="navbar">
          <span class="go-back">
            <button class="back-button">&lt;</button>
          </span>
          <span class="header3">
            Details
          </span>
          <span class="edit-appt">
            <button class="edit-button">Edit</button>
          </span>
        </nav>

        <div class="appt-details-container">
          <div class="appt-details">
            <div class="appt-title">
              Front End Homework Due
            </div>

            <div class="appt-date">
              February 9
            </div>

            <div class="appt-time">
              10pm
            </div>

            <div class="appt-street">
              800 Duke St.
            </div>

            <div class="appt-citystate">
              Durham, NC
            </div>

          </div>
        </div>
      </div>

    </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
