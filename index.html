<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="app-container">


    </div>


    <script id="page1" type="texthtmlstuff">

    <nav class="navbar">
    Appointments
    <button class="add-appt">+</button>
    </nav>

    <div class="appts">
      <div class="appt-details">
        <div class="appt-time">5pm</div>
        <div class="appt-title">Example Title</div>
        <div class="appt-date">Feb 4, 2015</div>
        <div class="appt-address"></div>
      </div>

      <div class="appt-delete">
        <button class="remove-button">X</button>
      </div>

    </div>

    </script>





    <script id="page2" type="texthtmlstuff">
    <div class="page-2">

    <nav class="navbar">
    <button class="back-button">&lt;</button>
    Create New Appointment

    </nav>


      <div class="form-container">
      <form>
    <ul>


    <li><input type="text" placeholder="Title"></li>
    <li><input type="text" placeholder="Date"></li>
    <li><input type="text" placeholder="Time"></li>
    <li><input type="text" placeholder="Street"></li>
    <li><input type="text" placeholder="City, State"></li>

    <button>Save</button>

    </ul>

    </form>
    </div>
    </div>


    </script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
